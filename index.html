<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4338ca">
    <title>FieldPro Sales Assistant</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2950/2950137.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div id="initial-loader">
            <div class="spinner"></div>
            <p style="font-weight: bold; font-size: 14px;">FieldPro লোড হচ্ছে...</p>
            <p style="font-size: 10px; color: #94a3b8; margin-top: 10px;">অফলাইনেও এটি কাজ করবে।</p>
        </div>
    </div>
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h2>জাভাস্ক্রিপ্ট প্রয়োজন</h2>
            <p>এই অ্যাপটি চালানোর জন্য আপনার ব্রাউজারে জাভাস্ক্রিপ্ট এনাবল করুন।</p>
        </div>
    </noscript>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => {
            console.log('SW registration failed:', err);
          });
        });
      }
    </script>
</body>
</html>
